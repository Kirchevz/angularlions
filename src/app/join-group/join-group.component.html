<h2>List of available groups</h2>
<mat-list>
    <div class="group-item" *ngFor="let group of departmentGroups">
        {{group.name}}
        <button class="join-button" mat-stroked-button [mat-dialog-close]="true" color="primary"
        (click)="joinNewGroup(group)">Join</button>
    </div>
</mat-list>
